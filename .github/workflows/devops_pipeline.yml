name: Pipeline de Auditoria DevOps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  execucao-auditoria:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # garante hist√≥rico completo e commit correto

    - name: Configurar Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # üîé DEBUG CR√çTICO (pode remover depois)
    - name: Verificar arquivo de auditoria
      run: |
        echo "Commit:"
        git rev-parse HEAD
        echo "Arquivos na root:"
        ls -la
        echo "Conte√∫do do auditoria_ci.py:"
        sed -n '1,200p' auditoria_ci.py

    - name: Rodar Script de Auditoria
      run: python auditoria_ci.py
